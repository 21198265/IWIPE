  #state management

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/
    - assets/images/
    - assets/images/Man/left/
    - assets/images/Man/right/
    - assets/images/no_background/
    - assets/images/iwipe_woman3.png

  uses-material-design: true



